name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  quality:
    name: ğŸ›¡ï¸ Audit (Lint/Type/Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Deps
        run: pnpm install

      - name: ğŸ§¹ Lint
        run: pnpm turbo lint

      - name: ğŸ”’ Type Check
        run: pnpm turbo type-check

      - name: ğŸ§ª Test
        run: pnpm --filter web test run

  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Deps
        run: pnpm install

      - name: ğŸ­ Build
        run: pnpm turbo build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: "test-app-id"
          NEXT_PUBLIC_SUPABASE_URL: "https://test.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "test-anon-key"
